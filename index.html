<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <style>
    /* Fullscreen background with an aesthetic image */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bgimg.jpg') no-repeat center center/cover;
            font-family: "lovelace", serif;
            text-align: center;
            color: white;
        }

        /* Dark overlay for readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(99, 103, 88); 
    
        }

        /* Centered content */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
        }

        /* Left text section */
        .text-box {
            flex: 1;
            padding: 20px;
        }

        /* Name styling */
        h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        /* Subtitle */
        p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            width: 200px;
            padding: 15px;
            font-size: 18px;
            text-transform: uppercase;
            color: white;
            background: transparent;
            border: 2px solid white;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s;
            margin: 10px;
        }

        .btn:hover {
            background: white;
            color: black;
        }

        /* Right side image */
        .right-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-image img {
            width: 350px; /* Adjust size */
            height: auto;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <div class="text-box">
            <h1>Welcome to my page!</h1>
            <p>Click below to get to know me!</p>
            <a href="personalinfo.html" class="btn">Personal Page</a>
            <a href="tools.html" class="btn">Tools Page</a>
        </div>
        <div class="right-image">
            <img src="aiyanit06.jpg" alt="Profile Image">
        </div>
    </div>

</body>
</html>
